<head>
</head>
<body>
	<button>
		CLICK!!!
	</button>
	
	<script>
		let counter = 0 ;
		document.querySelector('button').addEventListener('click',() => {++counter;});
		
		setTimeout(() => {
		if (counter > 5)
		{
			alert ('The darknight rise by :' + counter);
		}
		else
		{
			alert ('The darknight didnt rise :' + counter);
		}
		}, 2000)		
	</script>
</body>
